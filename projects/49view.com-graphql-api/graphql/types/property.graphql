type Location {
    type: String
    coordinates: [Float]
}

type Property {
    _id: ID!
    name: String
    origin: String
    addressLine1: String
    addressLine2: String
    addressLine3: String
    buyOrLet: String
    description: String
    keyFeatures: [String]
    location: Location
    price: [Int],
    priceReadable: String
    priceUnity: String
    estateAgent: EstateAgent
}

type Query {
    property(_id: ID!): Property
}
